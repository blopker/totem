  go_router: ^6.0.0
  image_picker: ^0.8.5+3
  image: ^3.3.0
  intl: ^0.17.0
  introduction_screen: ^3.0.2
  js: <1.0.0
  keybinder: ^1.0.0
  keyboard_actions: ^4.0.0
  logger: ^1.0.0-nullsafety.0
  lucide_icons: <1.0.0
  noise_meter: ^3.1.0
  package_info_plus: ^3.0.0
  path_provider: ^2.0.10
  permission_handler: ^10.0.0
