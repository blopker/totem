  universal_html: ^2.0.8
  url_launcher: ^6.0.2
  uuid: ^3.0.6
  wakelock: ^0.6.1+2
  web_browser_detect: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

# The following section is specific to Flutter.
flutter:
  generate: true

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/android_download.png
    - assets/background_shape.svg
    - assets/face.svg
    - assets/home_logo.svg
    - assets/ios_download.png
    - assets/onboarding_finish_flag.png
    - assets/onboarding_help_book.png
    - assets/onboarding_pass_baton.png
    - assets/onboarding_play_button.png
    - assets/onboarding_talking_person.png
    - assets/onboarding_totem_icon.png
    - assets/view_circle.svg
    - assets/totem_icon.svg

  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Bold.ttf
          weight: 700
        - asset: fonts/Raleway-SemiBold.ttf
          weight: 600
        - asset: fonts/Raleway-Medium.ttf
          weight: 500
        - asset: fonts/Raleway-Italic.ttf
          style: italic
    - family: Recoleta
      fonts:
        - asset: fonts/Recoleta-Medium.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
