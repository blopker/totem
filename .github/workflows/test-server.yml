name: Server Test
on: [push]
jobs:
  server-test:
    runs-on: ubuntu-latest
      working-directory: ./server/functions
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run lint
      - run: npm run build

