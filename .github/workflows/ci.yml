name: Flutter Test
on: [push]
jobs:
  flutter-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.8.x'
          cache: true
      - run: flutter analyze
      - run: flutter test
  server-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server/functions
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: npm run lint
      - run: npm run build