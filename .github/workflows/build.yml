name: Build
on: [workflow_dispatch]

jobs:
  build_ios:
   runs-on: macos-latest
   steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.8.x'
        cache: true
        cache-key: flutter
        cache-path: ${{ runner.tool_cache }}/flutter
    - run: flutter pub get
    - run: flutter build ios --release --no-codesign
