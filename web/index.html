<!DOCTYPE html>
<html>
<head>
  <title>Totem</title>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Bringing people together to heal.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="totem">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link rel="manifest" href="manifest.json">
  <script>
    // Force html rendering of the page for now.
    let renderers = ['html', 'canvaskit'];
    let renderer = renderers[0];

    // Allow users to force which renderer to use renderer
    // Add ?r=html or ?r=canvaskit to force a specific renderer
    const urlParams = new URLSearchParams(window.location.search);
    const useRenderer = urlParams.get('r');
    if(renderers.includes(useRenderer)) {
      renderer = useRenderer;
      console.log(`Forced using the ${useRenderer} renderer`);
    }
    window.flutterWebRenderer = renderer
  </script>
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script>self.FIREBASE_APPCHECK_DEBUG_TOKEN = true;</script>
  <script src="flutter.js" defer></script>
  <script src="AudioLevel.js" defer></script>
  <style>
    #__ff-recaptcha-container {
      visibility: hidden;
    }
  </style>
</head>
<body>
    <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
